name: CI Build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  pre-commit-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run pre-commit
        run: pre-commit run --verbose --all-files

  security-test:
    runs-on: ubuntu-latest
    container: python:3.12-slim
    steps:
      - uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install -e ".[dev]"

      - name: Security Checks
        run: bandit --severity-level high .

  pytests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache Julia packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.julia
          key: julia-packages-${{ runner.os }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            julia-packages-${{ runner.os }}-

      - name: Install Julia 1.12
        uses: julia-actions/setup-julia@v1
        with:
          version: '1.12'

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Create virtualenv
        run: |
          python -m venv .venv
          source .venv/bin/activate

      - name: Install Python dependencies
        run: |
          source .venv/bin/activate
          python -m pip install --upgrade pip wheel
          pip install -e ".[test]"

      - name: Run Julia setup (PowerModels)
        env:
          JULIA_PKG_SERVER: ""
        run: |
          source .venv/bin/activate
          gridfm_datakit setup_pm

      - name: Unit tests
        run: |
          source .venv/bin/activate
          export SKIP_LARGE_GRIDS=1
          pytest --cov=. tests/ -v -s
