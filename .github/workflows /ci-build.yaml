name: CI Build
on:
  push:
    branches:
      - ci_test
  pull_request:
    branches:
      - ci_test
jobs:
  pre-commit-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Run pre-commit
        run: pre-commit run --verbose  --all-files

  security:
      runs-on: ubuntu-latest
      container: python:3.12-slim

      steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install -e ".[dev]"

      - name: Security Checks
        run: |
          bandit --severity-level high .

  pytests:
      runs-on: ubuntu-latest
      container: python:3.12-slim

      steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install -e ".[test]"

      - name: Unit tests
        run: |
          pytest --cov=. tests/
