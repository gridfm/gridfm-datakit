site_name: "GridFM data synthetic"
repo_url: https://github.com/Grid-FM/grid_data_synthetic
repo_name: GitHub

nav:
  - Home: index.md
  - Installation: installation.md
  - Manual:
      - Getting Started: manual/getting_started.md
      - Network: manual/network.md
      - Load Scenarios: manual/load_scenarios.md
      - Topology Perturbations: manual/topology_perturbations.md
      - Outputs: manual/outputs.md
  - Components:
    - Network: components/network.md
    - Perturbations:
      - Load: components/load.md
      - Topology: components/topology.md
    - Process:
      - Process Network: components/process_network.md
      - Solvers: components/solvers.md
    - Save: components/save.md
    - Utils:
      - Utils: components/utils.md
      - Stats: components/stats.md
      - Param Handler: components/param_handler.md
    - Generate: components/generate.md
    - CLI: components/cli.md


theme:
  name: material
  palette:
    primary: white
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.indexes
    - navigation.tracking
    - toc.integrate   # <-- Add this line
    - toc.follow
    - search.suggest
    - navigation.instant
    - navigation.instant.progress
  logo: figs/logo_full.png
  favicon: figs/logo_small.png

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            heading_level: 0       
            show_root_heading: false 


markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - md_in_html
    

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/extra.css